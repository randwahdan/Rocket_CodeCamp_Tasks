<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>Testing Arcgis API 4.x</h1>
    </header>

    <div id="mapContainer">
      <div id="viewDiv"></div>
      <div id="controls">
        <select id="fieldSelect">
          <option value="">Select a field</option>
        </select>
        <br />
        <input
          type="text"
          id="filterInput"
          placeholder="Enter the value to filter"
        />
        <br />
        <select id="secondFieldSelect">
          <option value="">Select a second field</option>
        </select>
        <br />
        <input
          type="text"
          id="secondFilterInput"
          placeholder="Enter the value for second filter"
        />
      </div>
    </div>

    <div id="footer">
      <p>Developed with ArcGIS API for JavaScript</p>
    </div>
  </body>
</html>
